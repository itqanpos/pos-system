<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نقاط البيع الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset وتنسيق عام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Cairo', sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* الهيدر الرئيسي */
        .main-header {
            background: white;
            padding: 20px 40px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            background: linear-gradient(45deg, var(--secondary), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
        }

        .logo i {
            font-size: 32px;
            color: var(--secondary);
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        /* الأزرار */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--secondary), #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success), #219653);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger), #c0392b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--warning), #e67e22);
            color: white;
        }

        .btn-light {
            background: white;
            color: var(--dark);
            border: 2px solid var(--light);
        }

        /* المحتوى الرئيسي */
        .main-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 25px;
        }

        /* قسم المنتجات */
        .products-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }

        .search-box {
            position: relative;
            width: 350px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            border: 2px solid var(--light);
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* فلاتر الفئات */
        .categories-filter {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 10px 24px;
            background: var(--light);
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: #d5dbdb;
        }

        .category-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        /* شبكة المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 650px;
            overflow-y: auto;
            padding: 10px;
        }

        .product-card {
            background: white;
            border: 2px solid var(--light);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            border-color: var(--secondary);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--success);
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .product-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--secondary);
        }

        .product-name {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 18px;
            color: var(--dark);
        }

        .product-price {
            color: var(--success);
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 8px;
        }

        .product-stock {
            color: var(--gray);
            font-size: 14px;
            background: var(--light);
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
        }

        /* قسم الفاتورة */
        .invoice-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }

        .invoice-info h3 {
            color: var(--dark);
            margin-bottom: 8px;
        }

        .invoice-number {
            color: var(--secondary);
            font-weight: bold;
            font-size: 20px;
        }

        .invoice-date {
            color: var(--gray);
            font-size: 14px;
        }

        /* معلومات العميل */
        .customer-section {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .customer-section h4 {
            margin-bottom: 12px;
            color: var(--dark);
        }

        .customer-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
        }

        /* عناصر الفاتورة */
        .invoice-items-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 2px solid var(--light);
            border-radius: 10px;
            padding: 15px;
            max-height: 350px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
        }

        .invoice-table thead {
            position: sticky;
            top: 0;
            background: white;
        }

        .invoice-table th {
            padding: 15px 12px;
            text-align: right;
            font-weight: 700;
            color: var(--dark);
            border-bottom: 2px solid var(--light);
            background: var(--light);
        }

        .invoice-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #eee;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: var(--secondary);
            color: white;
        }

        .delete-btn {
            color: var(--danger);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        /* ملخص الفاتورة */
        .invoice-summary {
            background: var(--light);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 17px;
        }

        .summary-row.total {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary);
            border-top: 2px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
        }

        /* أزرار الدفع */
        .payment-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        /* الموديلات */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h3 {
            color: var(--dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                width: 300px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .header-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .search-box {
                width: 100%;
            }
            
            .section-header {
                flex-direction: column;
                gap: 20px;
                align-items: stretch;
            }
            
            .payment-actions {
                grid-template-columns: 1fr;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* شريط التمرير المخصص */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }

        /* رسالة الفاتورة الفارغة */
        .empty-invoice {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-invoice i {
            font-size: 70px;
            margin-bottom: 20px;
            color: #ddd;
            display: block;
        }

        .empty-invoice p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- الهيدر الرئيسي -->
    <header class="main-header">
        <div class="logo">
            <i class="fas fa-cash-register"></i>
            <h1>نظام نقاط البيع الذكي</h1>
        </div>
        <div class="header-controls">
            <button class="btn btn-light" id="manageProductsBtn">
                <i class="fas fa-boxes"></i> إدارة المنتجات
            </button>
            <button class="btn btn-light" id="viewReportsBtn">
                <i class="fas fa-chart-bar"></i> التقارير
            </button>
            <button class="btn btn-danger" id="newInvoiceBtn">
                <i class="fas fa-receipt"></i> فاتورة جديدة
            </button>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="main-container">
        <!-- قسم المنتجات -->
        <section class="products-section">
            <div class="section-header">
                <h2><i class="fas fa-box-open"></i> قائمة المنتجات</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchProducts" placeholder="ابحث عن منتج بالاسم أو السعر...">
                </div>
            </div>

            <!-- فلاتر الفئات -->
            <div class="categories-filter">
                <button class="category-btn active" data-category="all">الكل</button>
                <button class="category-btn" data-category="electronics">إلكترونيات</button>
                <button class="category-btn" data-category="clothing">ملابس</button>
                <button class="category-btn" data-category="food">أطعمة</button>
                <button class="category-btn" data-category="beverages">مشروبات</button>
                <button class="category-btn" data-category="office">أدوات مكتبية</button>
                <button class="category-btn" data-category="home">أدوات منزلية</button>
            </div>

            <!-- شبكة المنتجات -->
            <div class="products-grid" id="productsGrid">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </section>

        <!-- قسم الفاتورة -->
        <aside class="invoice-section">
            <div class="invoice-header">
                <div class="invoice-info">
                    <h3><i class="fas fa-file-invoice-dollar"></i> الفاتورة الحالية</h3>
                    <div class="invoice-number">رقم: <span id="invoiceNumber">1001</span></div>
                    <div class="invoice-date" id="invoiceDate"></div>
                </div>
                <button class="btn btn-light" id="printInvoiceBtn">
                    <i class="fas fa-print"></i> طباعة
                </button>
            </div>

            <!-- معلومات العميل -->
            <div class="customer-section">
                <h4><i class="fas fa-user"></i> بيانات العميل</h4>
                <select class="customer-select" id="customerSelect">
                    <option value="walkin">عميل مباشر</option>
                    <option value="customer1">محمد أحمد - عميل دائم</option>
                    <option value="customer2">سارة خالد - عميلة مميزة</option>
                    <option value="customer3">شركة التقنية المتطورة</option>
                    <option value="new">إضافة عميل جديد</option>
                </select>
            </div>

            <!-- عناصر الفاتورة -->
            <div class="invoice-items-container">
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th width="35%">المنتج</th>
                            <th width="20%">السعر</th>
                            <th width="25%">الكمية</th>
                            <th width="15%">الإجمالي</th>
                            <th width="5%"></th>
                        </tr>
                    </thead>
                    <tbody id="invoiceItems">
                        <tr id="emptyInvoiceRow">
                            <td colspan="5">
                                <div class="empty-invoice">
                                    <i class="fas fa-shopping-cart"></i>
                                    <p>لا توجد منتجات في الفاتورة</p>
                                    <p style="font-size: 14px; margin-top: 10px;">قم بالنقر على أي منتج لإضافته</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- ملخص الفاتورة -->
            <div class="invoice-summary">
                <div class="summary-row">
                    <span>المجموع الفرعي:</span>
                    <span id="subtotalAmount">0.00 ر.س</span>
                </div>
                <div class="summary-row">
                    <span>الضريبة (15%):</span>
                    <span id="taxAmount">0.00 ر.س</span>
                </div>
                <div class="summary-row">
                    <span>الخصم:</span>
                    <span id="discountAmount">0.00 ر.س</span>
                </div>
                <div class="summary-row total">
                    <span>الإجمالي النهائي:</span>
                    <span id="totalAmount">0.00 ر.س</span>
                </div>
            </div>

            <!-- أزرار الدفع -->
            <div class="payment-actions">
                <button class="btn btn-success" id="completeSaleBtn">
                    <i class="fas fa-check-circle"></i> إتمام البيع
                </button>
                <button class="btn btn-warning" id="holdInvoiceBtn">
                    <i class="fas fa-pause-circle"></i> حفظ مؤقت
                </button>
                <button class="btn btn-danger" id="cancelInvoiceBtn">
                    <i class="fas fa-times-circle"></i> إلغاء
                </button>
                <button class="btn btn-primary" id="applyDiscountBtn">
                    <i class="fas fa-tag"></i> تطبيق خصم
                </button>
            </div>
        </aside>
    </main>

    <!-- موديل إضافة منتج جديد -->
    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h3>
                <button class="close-modal" id="closeProductModal">&times;</button>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName"><i class="fas fa-box"></i> اسم المنتج</label>
                    <input type="text" id="productName" class="form-control" required 
                           placeholder="أدخل اسم المنتج">
                </div>
                <div class="form-group">
                    <label for="productPrice"><i class="fas fa-money-bill-wave"></i> السعر (ر.س)</label>
                    <input type="number" id="productPrice" class="form-control" 
                           min="0" step="0.01" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="productCategory"><i class="fas fa-tags"></i> الفئة</label>
                    <select id="productCategory" class="form-control">
                        <option value="electronics">إلكترونيات</option>
                        <option value="clothing">ملابس</option>
                        <option value="food">أطعمة</option>
                        <option value="beverages">مشروبات</option>
                        <option value="office">أدوات مكتبية</option>
                        <option value="home">أدوات منزلية</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productStock"><i class="fas fa-boxes"></i> الكمية المتاحة</label>
                    <input type="number" id="productStock" class="form-control" 
                           min="1" value="10" required>
                </div>
                <div class="form-group">
                    <label for="productBarcode"><i class="fas fa-barcode"></i> الباركود (اختياري)</label>
                    <input type="text" id="productBarcode" class="form-control" 
                           placeholder="أدخل رقم الباركود">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-save"></i> حفظ المنتج
                </button>
            </form>
        </div>
    </div>

            {

        // بيانات الفاتورة الحالية
        let currentInvoice = {
            id: Date.now(),
            number: 1001,
            date: new Date(),
            customer: "walkin",
            items: [],
            subtotal: 0,

            taxAmount: 0,

            discountAmount: 0,

        };

        // بيانات العملاء
        let customers = [
            { id: "walkin", name: "عميل مباشر", type: "walkin" },
            { id: "customer1", name: "محمد أحمد", type: "regular" },
            { id: "customer2", name: "سارة خالد", type: "vip" },
            { id: "customer3", name: "شركة التقنية المتطورة", type: "company" }
        ];

        // ============================================
        // دوال التهيئة والإعداد
        // ============================================

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            initApplication();
        });

        function initApplication() {
            // تحديث التاريخ والوقت
            updateDateTime();
            
            // عرض المنتجات
            renderProducts();
            
            // تحديث عرض الفاتورة
            updateInvoiceDisplay();
            
            // إعداد مستمعي الأحداث
            setupEventListeners();
            
            // تحديث التاريخ كل دقيقة
            setInterval(updateDateTime, 60000);
            
            console.log('✅ تم تهيئة النظام بنجاح');
        }

        // تحديث التاريخ والوقت
        function updateDateTime() {
            const now = new Date();
            const dateElement = document.getElementById('invoiceDate');
            
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            
            dateElement.textContent = now.toLocaleDateString('ar-SA', options);
        }

        // ============================================
        // دوال إدارة المنتجات
        // ============================================

        // عرض المنتجات في الشبكة
        function renderProducts(category = 'all', searchTerm = '') {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';
            
            // تصفية المنتجات
            let filteredProducts = products;
            
            // التصفية حسب الفئة
            if (category !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.category === category);
            }
            
            // التصفية حسب البحث
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(term) ||
                    product.price.toString().includes(term) ||
                    product.barcode.includes(term)
                );
            }
            
            // إذا لم توجد منتجات
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #95a5a6;">
                        <i class="fas fa-search" style="font-size: 50px; margin-bottom: 20px;"></i>
                        <h3>لا توجد منتجات</h3>
                        <p>لم يتم العثور على منتجات تطابق معايير البحث</p>
                    </div>
                `;
                return;
            }
            
            // إنشاء بطاقات المنتجات
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.dataset.id = product.id;
                
                // إضافة شارة إذا كان المخزون منخفضاً
                const badge = product.stock <= 10 ? 
                    `<div class="product-badge">مخزون منخفض</div>` : 
                    product.stock <= 5 ? 
                    `<div class="product-badge" style="background: #e74c3c;">شبه منتهي</div>` : '';
                
                productCard.innerHTML = `
                    ${badge}
                    <div class="product-image">
                        <i class="fas ${product.image}"></i>
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${formatPrice(product.price)}</div>
                    <div class="product-stock">
                        <i class="fas fa-box"></i> ${product.stock} وحدة
                    </div>
                    ${product.barcode ? `<div style="font-size: 12px; color: #7f8c8d; margin-top: 8px;">
                        <i class="fas fa-barcode"></i> ${product.barcode}
                    </div>` : ''}
                `;
                
                // إضافة حدث النقر
                productCard.addEventListener('click', () => addProductToInvoice(product));
                
                productsGrid.appendChild(productCard);
            });
        }

        // إضافة منتج جديد
        function addNewProduct(productData) {
            const newProduct = {
                id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                name: productData.name,
                price: parseFloat(productData.price),
                category: productData.category,
                stock: parseInt(productData.stock),
                barcode: productData.barcode || '',
                image: getProductIcon(productData.category)
            };
            
            products.push(newProduct);
            renderProducts();
            
            // إظهار رسالة نجاح
            showNotification('تم إضافة المنتج بنجاح', 'success');
            
            return newProduct;
        }

        // الحصول على أيقونة المنتج حسب الفئة
        function getProductIcon(category) {
            const icons = {
                electronics: 'fa-laptop',
                clothing: 'fa-tshirt',
                food: 'fa-utensils',
                beverages: 'fa-wine-bottle',
                office: 'fa-briefcase',
                home: 'fa-home'
            };
            
            return icons[category] || 'fa-box';
        }

        // ============================================
        // دوال إدارة الفاتورة
        // ============================================

        // إضافة منتج إلى الفاتورة
        function addProductToInvoice(product) {
            // التحقق من توفر المنتج
            if (product.stock <= 0) {
                showNotification('هذا المنتج غير متوفر في المخزون', 'error');
                return;
            }
            
            // البحث إذا كان المنتج موجوداً بالفعل في الفاتورة
            const existingItemIndex = currentInvoice.items.findIndex(item => item.id === product.id);
            
            if (existingItemIndex !== -1) {
                // التحقق من توفر الكمية
                const existingItem = currentInvoice.items[existingItemIndex];
                if (existingItem.quantity >= product.stock) {
                    showNotification('لا توجد كمية كافية في المخزون', 'warning');
                    return;
                }
                
                // زيادة الكمية
                currentInvoice.items[existingItemIndex].quantity += 1;
                currentInvoice.items[existingItemIndex].total = 
                    currentInvoice.items[existingItemIndex].quantity * 
                    currentInvoice.items[existingItemIndex].price;
            } else {
                // إضافة منتج جديد للفاتورة
                currentInvoice.items.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    total: product.price
                });
            }
            
            // تحديث المخزون
            product.stock -= 1;
            
            // تحديث العرض
            updateInvoiceDisplay();
            renderProducts();
            
            // إظهار رسالة نجاح
            showNotification(`تم إضافة ${product.name} إلى الفاتورة`, 'success');
        }

        // تحديث عرض الفاتورة
        function updateInvoiceDisplay() {
            const invoiceItems = document.getElementById('invoiceItems');
            const emptyRow = document.getElementById('emptyInvoiceRow');
            
            // التحقق إذا كانت الفاتورة فارغة
            if (currentInvoice.items.length === 0) {
                emptyRow.style.display = '';
                invoiceItems.innerHTML = '';
                invoiceItems.appendChild(emptyRow);
            } else {
                emptyRow.style.display = 'none';
                
                let itemsHTML = '';
                
                currentInvoice.items.forEach((item, index) => {
                    itemsHTML += `
                        <tr>
                            <td>
                                <strong>${item.name}</strong>
                            </td>
                            <td>${formatPrice(item.price)}</td>
                            <td>
                                <div class="quantity-control">
                                    <button class="qty-btn" onclick="decreaseQuantity(${index})">-</button>
                                    <span style="min-width: 30px; text-align: center;">${item.quantity}</span>
                                    <button class="qty-btn" onclick="increaseQuantity(${index})">+</button>
                                </div>
                            </td>
                            <td><strong>${formatPrice(item.total)}</strong></td>
                            <td>
                                <i class="fas fa-trash delete-btn" onclick="removeFromInvoice(${index})"></i>
                            </td>
                        </tr>
                    `;
                });
                
                invoiceItems.innerHTML = itemsHTML;
            }
            
            // حساب المجاميع
            calculateInvoiceTotals();
        }

        // زيادة كمية المنتج في الفاتورة
        function increaseQuantity(index) {
            const item = currentInvoice.items[index];
            const product = products.find(p => p.id === item.id);
            
            if (!product) {
                showNotification('المنتج غير موجود', 'error');
                return;
            }
            
            // التحقق من توفر المخزون
            if (product.stock > 0) {
                item.quantity += 1;
                item.total = item.quantity * item.price;
                product.stock -= 1;
                
                updateInvoiceDisplay();
                renderProducts();
            } else {
                showNotification('لا توجد كمية كافية في المخزون', 'warning');
            }
        }

        // تقليل كمية المنتج في الفاتورة
        function decreaseQuantity(index) {
            const item = currentInvoice.items[index];
            const product = products.find(p => p.id === item.id);
            
            if (item.quantity > 1) {
                item.quantity -= 1;
                item.total = item.quantity * item.price;
                
                if (product) {
                    product.stock += 1;
                }
                
                updateInvoiceDisplay();
                renderProducts();
            } else {
                removeFromInvoice(index);
            }
        }

        // حذف منتج من الفاتورة
        function removeFromInvoice(index) {
            const item = currentInvoice.items[index];
            const product = products.find(p => p.id === item.id);
            
            if (product) {
                product.stock += item.quantity;
            }
            
            currentInvoice.items.splice(index, 1);
            
            updateInvoiceDisplay();
            renderProducts();
            
            showNotification('تم حذف المنتج من الفاتورة', 'info');
        }

        // حساب مجاميع الفاتورة
        function calculateInvoiceTotals() {
            // حساب المجموع الفرعي
            currentInvoice.subtotal = currentInvoice.items.reduce((sum, item) => sum + item.total, 0);
            
            // حساب الضريبة
            currentInvoice.taxAmount = currentInvoice.subtotal * currentInvoice.taxRate;
            
            // حساب الخصم
            currentInvoice.discountAmount = currentInvoice.subtotal * currentInvoice.discountRate;
            
            // حساب الإجمالي النهائي
            currentInvoice.total = currentInvoice.subtotal + currentInvoice.taxAmount - currentInvoice.discountAmount;
            
            // تحديث العرض
            document.getElementById('subtotalAmount').textContent = formatPrice(currentInvoice.subtotal);
            document.getElementById('taxAmount').textContent = formatPrice(currentInvoice.taxAmount);
            document.getElementById('discountAmount').textContent = formatPrice(currentInvoice.discountAmount);
            document.getElementById('totalAmount').textContent = formatPrice(currentInvoice.total);
        }

        // دوال العمليات الرئيسية
        // ============================================

        // إتمام عملية البيع
        function completeSale() {
            if (currentInvoice.items.length === 0) {
                showNotification('الفاتورة فارغة! أضف منتجات أولاً', 'warning');
                return;
            }
            
            // تأكيد عملية البيع
            if (!confirm('هل تريد إتمام عملية البيع؟')) {
                return;
            }
            
            // حفظ الفاتورة (في حالة حقيقية، هنا نرسل البيانات للخادم)
            const saleData = {
                invoiceNumber: currentInvoice.number,
                date: new Date().toISOString(),
                customer: document.getElementById('customerSelect').value,
                items: [...currentInvoice.items],
                totals: {
                    subtotal: currentInvoice.subtotal,
                    tax: currentInvoice.taxAmount,
                    discount: currentInvoice.discountAmount,
                    total: currentInvoice.total
                },
                paymentMethod: 'cash' // يمكن إضافة خيارات الدفع لاحقاً
            };
            
            console.log('فاتورة البيع:', saleData);
            
            // طباعة الإيصال
            printReceipt(saleData);
            
            // إعادة تعيين الفاتورة
            resetInvoice();
            
            showNotification('تم إتمام عملية البيع بنجاح!', 'success');
        }

        // تطبيق خصم على الفاتورة
        function applyDiscount() {
            const discountPercentage = prompt('أدخل نسبة الخصم (من 0 إلى 100):', '0');
            
            if (discountPercentage === null) return;
            
            const discount = parseFloat(discountPercentage);
            
            if (isNaN(discount) || discount < 0 || discount > 100) {
                showNotification('نسبة الخصم غير صالحة', 'error');
                return;
            }
            
            currentInvoice.discountRate = discount / 100;
            calculateInvoiceTotals();
            
            showNotification(`تم تطبيق خصم بنسبة ${discount}%`, 'success');
        }

        // إنشاء فاتورة جديدة
        function createNewInvoice() {
            if (currentInvoice.items.length > 0) {
                if (!confirm('هل تريد إنشاء فاتورة جديدة؟ سيتم فقدان الفاتورة الحالية.')) {
                    return;
                }
                
                // إعادة المنتجات للمخزون
                currentInvoice.items.forEach(item => {
                    const product = products.find(p => p.id === item.id);
                    if (product) {
                        product.stock += item.quantity;
                    }
                });
            }
            
            resetInvoice();
            showNotification('تم إنشاء فاتورة جديدة', 'info');
        }

        // إعادة تعيين الفاتورة
        function resetInvoice() {
            currentInvoice = {
                id: Date.now(),
                number: currentInvoice.number + 1,
                date: new Date(),
                customer: "walkin",
                items: [],
                subtotal: 0,
                taxRate: 0.15,
                taxAmount: 0,
                discountRate: 0,
                discountAmount: 0,
                total: 0
            };
            
            document.getElementById('invoiceNumber').textContent = currentInvoice.number;
            document.getElementById('customerSelect').value = 'walkin';
            updateDateTime();
            updateInvoiceDisplay();
            renderProducts();
        }

        // إلغاء الفاتورة
        function cancelInvoice() {
            if (currentInvoice.items.length === 0) {
                showNotification('الفاتورة فارغة بالفعل', 'info');
                return;
            }
            
            if (!confirm('هل تريد إلغاء الفاتورة الحالية؟')) {
                return;
            }
            
            // إعادة المنتجات للمخزون
            currentInvoice.items.forEach(item => {
                const product = products.find(p => p.id === item.id);
                if (product) {
                    product.stock += item.quantity;
                }
            });
            
            resetInvoice();
            showNotification('تم إلغاء الفاتورة', 'info');
        }

        // ============================================
        // دوال مساعدة
        // ============================================

        // تنسيق السعر
        function formatPrice(price) {
            return price.toLocaleString('ar-SA', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }) + ' ر.س';
        }

        // إظهار الإشعارات
        function showNotification(message, type = 'info') {
            // إزالة الإشعار القديم إذا كان موجوداً
            const oldNotification = document.querySelector('.notification');
            if (oldNotification) {
                oldNotification.remove();
            }
            
            // إنشاء الإشعار الجديد
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#27ae60' : 
                               type === 'error' ? '#e74c3c' : 
                               type === 'warning' ? '#f39c12' : '#3498db'};
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);

                                 type === 'error' ? 'fa-exclamation-circle' : 
                                 type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوان
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }

        // ============================================
        // إعداد مستمعي الأحداث
        // ============================================

        function setupEventListeners() {
            // البحث عن المنتجات
            document.getElementById('searchProducts').addEventListener('input', function(e) {
                const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                renderProducts(activeCategory, e.target.value);
            });
            
            // تصفية الفئات
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // إزالة النشط من جميع الأزرار
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    
                    // إضافة النشط للزر المحدد
                    this.classList.add('active');
                    
                    // عرض المنتجات حسب الفئة المحددة
                    const category = this.dataset.category;
                    const searchTerm = document.getElementById('searchProducts').value;
                    renderProducts(category, searchTerm);
                });
            });
            
            // فاتورة جديدة
            document.getElementById('newInvoiceBtn').addEventListener('click', createNewInvoice);
            
            // إتمام البيع
            document.getElementById('completeSaleBtn').addEventListener('click', completeSale);
            
            // تطبيق خصم
            document.getElementById('applyDiscountBtn').addEventListener('click', applyDiscount);
            
            // إلغاء الفاتورة
            document.getElementById('cancelInvoiceBtn').addEventListener('click', cancelInvoice);
            
            // طباعة الفاتورة
            document.getElementById('printInvoiceBtn').addEventListener('click', function() {
                if (currentInvoice.items.length === 0) {
                    showNotification('الفاتورة فارغة! أضف منتجات أولاً', 'warning');
                    return;
                }
                
                const saleData = {
                    invoiceNumber: currentInvoice.number,
                    date: new Date().toISOString(),
                    customer: document.getElementById('customerSelect').value,
                    items: [...currentInvoice.items],
                    totals: {
                        subtotal: currentInvoice.subtotal,
                        tax: currentInvoice.taxAmount,
                        discount: currentInvoice.discountAmount,
                        total: currentInvoice.total
                    }
                };
                
                printReceipt(saleData);
            });
            
            // حفظ الفاتورة مؤقتاً
            document.getElementById('holdInvoiceBtn').addEventListener('click', function() {
                if (currentInvoice.items.length === 0) {
                    showNotification('الفاتورة فارغة', 'warning');
                    return;
                }
                
                // في حالة حقيقية، هنا نحفظ الفاتورة في قاعدة البيانات
                localStorage.setItem('heldInvoice', JSON.stringify(currentInvoice));
                showNotification('تم حفظ الفاتورة مؤقتاً', 'success');
            });
            
            // إدارة المنتجات
            document.getElementById('manageProductsBtn').addEventListener('click', function() {
                document.getElementById('productModal').classList.add('active');
            });
            
            // إغلاق موديل المنتجات
            document.getElementById('closeProductModal').addEventListener('click', function() {
                document.getElementById('productModal').classList.remove('active');
            });
            
            // إغلاق الموديل عند النقر خارج المحتوى
            document.getElementById('productModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
            
            // إضافة منتج جديد
            document.getElementById('productForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const productData = {
                    name: document.getElementById('productName').value,
                    price: document.getElementById('productPrice').value,
                    category: document.getElementById('productCategory').value,
                    stock: document.getElementById('productStock').value,
                    barcode: document.getElementById('productBarcode').value
                };
                
                addNewProduct(productData);
                
                // إعادة تعيين النموذج
                this.reset();
                
                // إغلاق الموديل
                document.getElementById('productModal').classList.remove('active');
            });
            
            // عرض التقارير
            document.getElementById('viewReportsBtn').addEventListener('click', function() {
                alert('ميزة التقارير قيد التطوير...');
            });
            
            // اختيار العميل
            document.getElementById('customerSelect').addEventListener('change', function() {
                if (this.value === 'new') {
                    const customerName = prompt('أدخل اسم العميل الجديد:');
                    if (customerName) {
                        const newCustomerId = 'customer' + (customers.length + 1);
                        customers.push({
                            id: newCustomerId,
                            name: customerName,
                            type: 'new'
                        });
                        
                        // إضافة العميل الجديد للقائمة
                        const option = document.createElement('option');
                        option.value = newCustomerId;
                        option.textContent = customerName + ' - جديد';
                        this.insertBefore(option, this.lastChild);
                        this.value = newCustomerId;
                        
                        showNotification('تم إضافة العميل الجديد', 'success');
                    } else {
                        this.value = 'walkin';
                    }
                }
                
                currentInvoice.customer = this.value;
            });
            
            // تحميل الفاتورة المحفوظة إذا كانت موجودة
            window.addEventListener('load', function() {
                const heldInvoice = localStorage.getItem('heldInvoice');
                if (heldInvoice) {
                    if (confirm('يوجد فاتورة محفوظة مؤقتاً. هل تريد تحميلها؟')) {
                        const parsedInvoice = JSON.parse(heldInvoice);
                        
                        // تحميل الفاتورة المحفوظة
                        currentInvoice = parsedInvoice;
                        document.getElementById('invoiceNumber').textContent = currentInvoice.number;
                        document.getElementById('customerSelect').value = currentInvoice.customer;
                        
                        updateInvoiceDisplay();
                        renderProducts();
                        
                        showNotification('تم تحميل الفاتورة المحفوظة', 'success');
                    } else {
                        localStorage.removeItem('heldInvoice');
                    }
                }
            });
        }

        // ============================================
        // إضافة أنماط للرسوم المتحركة
        // ============================================
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .modal {
                animation: fadeIn 0.3s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
