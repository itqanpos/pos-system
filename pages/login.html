<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - إتقان بوس</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Navigation (Same as index) -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-cash-register"></i>
                <span>إتقان<span class="brand-highlight">بوس</span></span>
            </div>
            <a href="../index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> العودة للرئيسية
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h1>
                <p>أدخل بيانات الدخول لحسابك</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="example@domain.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span>تذكرني</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">
                        نسيت كلمة المرور؟
                    </a>
                </div>
                
                <button type="submit" class="btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
                
                <div class="auth-divider">
                    <span>أو</span>
                </div>
                
                <a href="signup.html" class="btn-secondary btn-block">
                    <i class="fas fa-user-plus"></i> إنشاء حساب جديد
                </a>
            </form>
            
            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="signup.html">سجل الآن</a></p>
                <p><a href="../index.html"><i class="fas fa-home"></i> العودة للرئيسية</a></p>
            </div>
        </div>
        
        <!-- Demo Credentials -->
        <div class="demo-credentials">
            <h3><i class="fas fa-info-circle"></i> بيانات تجريبية:</h3>
            <p><strong>البريد:</strong> demo@itqanpos.com</p>
            <p><strong>كلمة المرور:</strong> demo123</p>
            <button class="btn-test" onclick="fillDemoCredentials()">
                <i class="fas fa-magic"></i> تعبئة تلقائية
            </button>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        function fillDemoCredentials() {
            document.getElementById('email').value = 'demo@itqanpos.com';
            document.getElementById('password').value = 'demo123';
        }
    </script>
</body>
</html>
