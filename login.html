<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - إتقان بوس</title>
    <style>
        /* نفس الأنماط الرئيسية */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .login-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #1f2937;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            text-decoration: none;
        }
        
        .back-link:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
                <input type="email" placeholder="example@domain.com" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-lock"></i> كلمة المرور</label>
                <input type="password" placeholder="********" required>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
        </form>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> العودة للرئيسية
        </a>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // بيانات تجريبية
            const demoEmail = 'demo@itqanpos.com';
            const demoPassword = 'demo123';
            
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (email === demoEmail && password === demoPassword) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userData', JSON.stringify({
                    name: 'أحمد محمد',
                    email: email,
                    role: 'مدير النظام'
                }));
                window.location.href = 'dashboard.html';
            } else if (email && password) {
                // لأي بيانات أخرى، سجل الدخول بنجاح (للتطوير)
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userData', JSON.stringify({
                    name: 'مستخدم جديد',
                    email: email,
                    role: 'كاشير'
                }));
                window.location.href = 'dashboard.html';
            } else {
                alert('الرجاء إدخال بيانات صحيحة');
            }
        });
    </script>
</body>
</html>
