<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام نقاط البيع - إتقان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --gray-color: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 350px;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            gap: 15px;
            padding: 15px;
        }

        /* شريط التنقل العلوي */
        .navbar {
            grid-column: 1 / -1;
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: var(--primary-color);
            font-size: 24px;
        }

        .logo-icon {
            color: var(--primary-color);
            font-size: 28px;
        }

        .nav-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-success {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-light {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: 1px solid var(--border-color);
        }

        /* قسم المنتجات */
        .products-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header h2 {
            color: var(--dark-color);
            font-size: 20px;
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-color);
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            overflow-y: auto;
            flex-grow: 1;
            padding: 5px;
        }

        .product-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }

        .product-image {
            width: 80px;
            height: 80px;
            background-color: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 30px;
            color: var(--gray-color);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-stock {
            font-size: 14px;
            color: var(--gray-color);
            background-color: var(--light-color);
            padding: 3px 10px;
            border-radius: 12px;
        }

        /* قسم الفاتورة */
        .invoice-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .invoice-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .invoice-number {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark-color);
        }

        .invoice-date {
            font-size: 14px;
            color: var(--gray-color);
        }

        .customer-info {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .customer-info h4 {
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .customer-select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
        }

        .invoice-items {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
        }

        .invoice-table {
            width: 100%;
            border-collapse: collapse;
        }

        .invoice-table th {
            text-align: right;
            padding: 12px 10px;
            background-color: var(--light-color);
            color: var(--dark-color);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
        }

        .invoice-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background-color: var(--light-color);
            color: var(--dark-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .qty-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .delete-item {
            color: var(--danger-color);
            cursor: pointer;
            font-size: 18px;
        }

        .invoice-totals {
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .total-row.final {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
            margin-top: 12px;
        }

        .payment-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        /* النوافذ المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--dark-color);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شريط التنقل العلوي -->
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-cash-register logo-icon"></i>
                <h1>نظام نقاط البيع - إتقان</h1>
            </div>
            <div class="nav-controls">
                <button class="btn btn-light" id="openProductsModal">
                    <i class="fas fa-box"></i> إدارة المنتجات
                </button>
                <button class="btn btn-light">
                    <i class="fas fa-chart-bar"></i> التقارير
                </button>
                <button class="btn btn-danger" id="newInvoice">
                    <i class="fas fa-receipt"></i> فاتورة جديدة
                </button>
            </div>
        </nav>

        <!-- قسم المنتجات -->
        <main class="products-section">
            <div class="section-header">
                <h2>المنتجات</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="productSearch" placeholder="ابحث عن منتج...">
                </div>
            </div>

            <div class="categories">
                <button class="category-btn active" data-category="all">الكل</button>
                <button class="category-btn" data-category="electronics">إلكترونيات</button>
                <button class="category-btn" data-category="clothing">ملابس</button>
                <button class="category-btn" data-category="food">أطعمة</button>
                <button class="category-btn" data-category="office">أدوات مكتبية</button>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- سيتم ملئ المنتجات بواسطة JavaScript -->
            </div>
        </main>

        <!-- قسم الفاتورة -->
        <aside class="invoice-section">
            <div class="invoice-header">
                <div class="invoice-info">
                    <div class="invoice-number">فاتورة #<span id="invoiceNumber">1001</span></div>
                    <div class="invoice-date" id="invoiceDate">-</div>
                </div>
                <button class="btn btn-light" id="printInvoice">
                    <i class="fas fa-print"></i> طباعة
                </button>
            </div>

            <div class="customer-info">
                <h4>العميل</h4>
                <select class="customer-select" id="customerSelect">
                    <option value="walkin">عميل مباشر</option>
                    <option value="customer1">محمد أحمد</option>
                    <option value="customer2">سارة خالد</option>
                    <option value="customer3">شركة التقنية</option>
                </select>
            </div>

            <div class="invoice-items">
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th width="40%">المنتج</th>
                            <th width="20%">السعر</th>
                            <th width="25%">الكمية</th>
                            <th width="15%">الإجمالي</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceItems">
                        <!-- سيتم ملئ العناصر بواسطة JavaScript -->
                        <tr id="emptyInvoiceMessage">
                            <td colspan="4" style="text-align: center; padding: 40px; color: var(--gray-color);">
                                <i class="fas fa-shopping-cart" style="font-size: 40px; margin-bottom: 15px; display: block;"></i>
                                لا توجد منتجات في الفاتورة
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="invoice-totals">
                <div class="total-row">
                    <span>المجموع الفرعي</span>
                    <span id="subtotal">0.00 ر.س</span>
                </div>
                <div class="total-row">
                    <span>الضريبة (15%)</span>
                    <span id="taxAmount">0.00 ر.س</span>
                </div>
                <div class="total-row">
                    <span>الخصم</span>
                    <span id="discountAmount">0.00 ر.س</span>
                </div>
                <div class="total-row final">
                    <span>الإجمالي النهائي</span>
                    <span id="finalTotal">0.00 ر.س</span>
                </div>
            </div>

            <div class="payment-section">
                <div class="payment-buttons">
                    <button class="btn btn-success" id="completeSale">
                        <i class="fas fa-check-circle"></i> إتمام البيع
                    </button>
                    <button class="btn btn-warning" id="holdInvoice">
                        <i class="fas fa-pause"></i> حفظ الفاتورة
                    </button>
                    <button class="btn btn-danger" id="cancelInvoice">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                    <button class="btn btn-primary" id="applyDiscount">
                        <i class="fas fa-percentage"></i> خصم
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <!-- نافذة إضافة منتج -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>إضافة منتج جديد</h3>
                <button class="close-modal" id="closeProductModal">&times;</button>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">اسم المنتج</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">السعر (ر.س)</label>
                    <input type="number" id="productPrice" class="form-control" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">الفئة</label>
                    <select id="productCategory" class="form-control">
                        <option value="electronics">إلكترونيات</option>
                        <option value="clothing">ملابس</option>
                        <option value="food">أطعمة</option>
                        <option value="office">أدوات مكتبية</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productStock">الكمية المتاحة</label>
                    <input type="number" id="productStock" class="form-control" min="0" value="10">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-plus"></i> إضافة المنتج
                </button>
            </form>
        </div>
    </div>

    <script>
        // البيانات الأولية
        let products = [
            { id: 1, name: "هاتف ذكي", price: 2499.99, category: "electronics", stock: 15 },
            { id: 2, name: "لابتوب", price: 4599.99, category: "electronics", stock: 8 },
            { id: 3, name: "سماعات لاسلكية", price: 399.99, category: "electronics", stock: 25 },
            { id: 4, name: "قلم حبر أزرق", price: 5.99, category: "office", stock: 100 },
            { id: 5, name: "دفتر ملاحظات", price: 12.50, category: "office", stock: 50 },
            { id: 6, name: "قهوة عربية", price: 45.00, category: "food", stock: 30 },
            { id: 7, name: "قميص رجالي", price: 89.99, category: "clothing", stock: 40 },
            { id: 8, name: "ساعة ذكية", price: 799.99, category: "electronics", stock: 12 },
            { id: 9, name: "شوكولاتة", price: 8.75, category: "food", stock: 60 },
            { id: 10, name: "حقيبة كمبيوتر", price: 129.99, category: "office", stock: 20 }
        ];

        let currentInvoice = {
            items: [],
            subtotal: 0,
            tax: 0.15,
            taxAmount: 0,
            discount: 0,
            discountAmount: 0,
            total: 0
        };

        let invoiceCounter = 1001;

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updateInvoiceDate();
            renderProducts();
            updateInvoiceDisplay();
            setupEventListeners();
        });

        // تحديث تاريخ الفاتورة
        function updateInvoiceDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('invoiceDate').textContent = now.toLocaleDateString('ar-SA', options);
            document.getElementById('invoiceNumber').textContent = invoiceCounter;
        }

        // عرض المنتجات
        function renderProducts(filterCategory = 'all', searchTerm = '') {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            let filteredProducts = products;

            // تطبيق الفلتر حسب الفئة
            if (filterCategory !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.category === filterCategory);
            }

            // تطبيق البحث
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            // عرض المنتجات
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.dataset.id = product.id;
                
                productCard.innerHTML = `
                    <div class="product-image">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price.toFixed(2)} ر.س</div>
                    <div class="product-stock">المخزون: ${product.stock}</div>
                `;

                productCard.addEventListener('click', () => addProductToInvoice(product));
                productsGrid.appendChild(productCard);
            });
        }

        // إضافة منتج للفاتورة
        function addProductToInvoice(product) {
            // التحقق من توفر المنتج
            if (product.stock <= 0) {
                alert('المنتج غير متوفر في المخزون!');
                return;
            }

            // البحث عن المنتج في الفاتورة الحالية
            const existingItem = currentInvoice.items.find(item => item.id === product.id);
            
            if (existingItem) {
                // التحقق من توفر الكمية
                if (existingItem.quantity >= product.stock) {
                    alert('لا توجد كمية كافية في المخزون!');
                    return;
                }
                existingItem.quantity += 1;
                existingItem.total = existingItem.quantity * existingItem.price;
            } else {
                currentInvoice.items.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    total: product.price
                });
            }

            // تحديث المخزون الظاهري
            product.stock -= 1;

            // تحديث العرض
            updateInvoiceDisplay();
            renderProducts();
        }

        // تحديث عرض الفاتورة
        function updateInvoiceDisplay() {
            const invoiceItems = document.getElementById('invoiceItems');
            const emptyMessage = document.getElementById('emptyInvoiceMessage');
            
            // إخفاء رسالة الفاتورة الفارغة إذا كانت هناك عناصر
            if (currentInvoice.items.length > 0) {
                emptyMessage.style.display = 'none';
                
                // عرض العناصر
                invoiceItems.innerHTML = '';
                
                currentInvoice.items.forEach((item, index) => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.price.toFixed(2)} ر.س</td>
                        <td>
                            <div class="quantity-controls">
                                <button class="qty-btn decrease" data-index="${index}">-</button>
                                <span>${item.quantity}</span>
                                <button class="qty-btn increase" data-index="${index}">+</button>
                            </div>
                        </td>
                        <td>
                            ${item.total.toFixed(2)} ر.س
                            <i class="fas fa-trash delete-item" data-index="${index}" style="margin-right: 10px;"></i>
                        </td>
                    `;
                    
                    invoiceItems.appendChild(row);
                });

                // إضافة حدثي الزيادة والنقصان
                document.querySelectorAll('.decrease').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.dataset.index;
                        decreaseQuantity(index);
                    });
                });

                document.querySelectorAll('.increase').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.dataset.index;
                        increaseQuantity(index);
                    });
                });

                // إضافة حدث الحذف
                document.querySelectorAll('.delete-item').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = e.target.dataset.index;
                        removeItemFromInvoice(index);
                    });
                });
            } else {
                emptyMessage.style.display = '';
                invoiceItems.innerHTML = '';
                invoiceItems.appendChild(emptyMessage);
            }

            // حساب المجاميع
            calculateTotals();
        }

        // تقليل كمية المنتج
        function decreaseQuantity(index) {
            const item = currentInvoice.items[index];
            
            if (item.quantity > 1) {
                item.quantity -= 1;
                item.total = item.quantity * item.price;
                
                // إعادة المنتج للمخزون
                const product = products.find(p => p.id === item.id);
                if (product) product.stock += 1;
            } else {
                removeItemFromInvoice(index);
                return;
            }
            
            updateInvoiceDisplay();
            renderProducts();
        }

        // زيادة كمية المنتج
        function increaseQuantity(index) {
            const item = currentInvoice.items[index];
            const product = products.find(p => p.id === item.id);
            
            // التحقق من توفر المخزون
            if (product && item.quantity < product.stock) {
                item.quantity += 1;
                item.total = item.quantity * item.price;
                
                // خصم من المخزون
                product.stock -= 1;
            } else {
                alert('لا توجد كمية كافية في المخزون!');
            }
            
            updateInvoiceDisplay();
            renderProducts();
        }

        // حذف منتج من الفاتورة
        function removeItemFromInvoice(index) {
            const item = currentInvoice.items[index];
            
            // إعادة الكمية الكاملة للمخزون
            const product = products.find(p => p.id === item.id);
            if (product) product.stock += item.quantity;
            
            // حذف المنتج من الفاتورة
            currentInvoice.items.splice(index, 1);
            
            updateInvoiceDisplay();
            renderProducts();
        }

        // حساب المجاميع
        function calculateTotals() {
            currentInvoice.subtotal = currentInvoice.items.reduce((sum, item) => sum + item.total, 0);
            currentInvoice.taxAmount = currentInvoice.subtotal * currentInvoice.tax;
            currentInvoice.discountAmount = currentInvoice.subtotal * currentInvoice.discount;
            currentInvoice.total = currentInvoice.subtotal + currentInvoice.taxAmount - currentInvoice.discountAmount;
            
            // تحديث العرض
            document.getElementById('subtotal').textContent = currentInvoice.subtotal.toFixed(2) + ' ر.س';
            document.getElementById('taxAmount').textContent = currentInvoice.taxAmount.toFixed(2) + ' ر.س';
            document.getElementById('discountAmount').textContent = currentInvoice.discountAmount.toFixed(2) + ' ر.س';
            document.getElementById('finalTotal').textContent = currentInvoice.total.toFixed(2) + ' ر.س';
        }

        // إضافة مستمعي الأحداث
        function setupEventListeners() {
            // البحث عن المنتجات
            document.getElementById('productSearch').addEventListener('input', function(e) {
                const searchTerm = e.target.value;
                const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                renderProducts(activeCategory, searchTerm);
            });

            // تصفية الفئات
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.dataset.category;
                    const searchTerm = document.getElementById('productSearch').value;
                    renderProducts(category, searchTerm);
                });
            });

            // فاتورة جديدة
            document.getElementById('newInvoice').addEventListener('click', function() {
                if (currentInvoice.items.length > 0 && !confirm('هل تريد إنشاء فاتورة جديدة؟ سيتم فقدان الفاتورة الحالية.')) {
                    return;
                }
                
                // إعادة جميع المنتجات للمخزون
                currentInvoice.items.forEach(item => {
                    const product = products.find(p => p.id === item.id);
                    if (product) product.stock += item.quantity;
                });
                
                // إعادة تعيين الفاتورة
                currentInvoice.items = [];
                invoiceCounter++;
                
                updateInvoiceDisplay();
                renderProducts();
                updateInvoiceDate();
            });

            // إتمام البيع
            document.getElementById('completeSale').addEventListener('click', function() {
                if (currentInvoice.items.length === 0) {
                    alert('الفاتورة فارغة! أضف منتجات أولاً.');
                    return;
                }
                
                // هنا يمكن إضافة منطق حفظ الفاتورة في قاعدة البيانات
                const invoiceData = {
                    number: invoiceCounter,
                    date: new Date().toISOString(),
                    customer: document.getElementById('customerSelect').value,
                    items: currentInvoice.items,
                    totals: {
                        subtotal: currentInvoice.subtotal,
                        tax: currentInvoice.taxAmount,
                        discount: currentInvoice.discountAmount,
                        total: currentInvoice.total
                    }
                };
                
                // طباعة إيصال
                printReceipt(invoiceData);
                
                // إنشاء فاتورة جديدة بعد البيع
                currentInvoice.items = [];
                invoiceCounter++;
                
                updateInvoiceDisplay();
                renderProducts();
                updateInvoiceDate();
                
                alert('تم إتمام البيع بنجاح!');
            });

            // تطبيق خصم
            document.getElementById('applyDiscount').addEventListener('click', function() {
                const discountPercentage = prompt('أدخل نسبة الخصم (%):', '0');
                
                if (discountPercentage !== null) {
                    const discount = parseFloat(discountPercentage) / 100;
                    
                    if (!isNaN(discount) && discount >= 0 && discount <= 1) {
                        currentInvoice.discount = discount;
                        calculateTotals();
                        alert(`تم تطبيق خصم بنسبة ${discountPercentage}%`);
                    } else {
                        alert('نسبة الخصم غير صالحة!');
                    }
                }
            });

            // إلغاء الفاتورة
            document.getElementById('cancelInvoice').addEventListener('click', function() {
                if (confirm('هل تريد إلغاء الفاتورة الحالية؟')) {
                    // إعادة جميع المنتجات للمخزون
                    currentInvoice.items.forEach(item => {
                        const product = products.find(p => p.id === item.id);
                        if (product) product.stock += item.quantity;
                    });
                    
                    currentInvoice.items = [];
                    currentInvoice.discount = 0;
                    
                    updateInvoiceDisplay();
                    renderProducts();
                }
            });

            // طباعة الفاتورة
            document.getElementById('printInvoice').addEventListener('click', function() {
                if (currentInvoice.items.length === 0) {
                    alert('الفاتورة فارغة! أضف منتجات أولاً.');
                    return;
                }
                
                printReceipt({
                    number: invoiceCounter,
                    date: new Date().toLocaleDateString('ar-SA'),
                    customer: document.getElementById('customerSelect').selectedOptions[0].text,
                    items: currentInvoice.items,
                    totals: {
                        subtotal: currentInvoice.subtotal,
                        tax: currentInvoice.taxAmount,
                        discount: currentInvoice.discountAmount,
                        total: currentInvoice.total
                    }
                });
            });

            // إدارة المنتجات
            document.getElementById('openProductsModal').addEventListener('click', function() {
                document.getElementById('productModal').classList.add('active');
            });

            document.getElementById('closeProductModal').addEventListener('click', function() {
                document.getElementById('productModal').classList.remove('active');
            });

            // إغلاق النافذة عند النقر خارجها
            document.getElementById('productModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });

            // إضافة منتج جديد
            document.getElementById('productForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newProduct = {
                    id: products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1,
                    name: document.getElementById('productName').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    category: document.getElementById('productCategory').value,
                    stock: parseInt(document.getElementById('productStock').value)
                };
                
                products.push(newProduct);
                
                // إعادة تعيين النموذج
                this.reset();
                document.getElementById('productModal').classList.remove('active');
                
                // تحديث العرض
                renderProducts();
                alert('تم إضافة المنتج بنجاح!');
            });
        }

        // طباعة الإيصال
        function printReceipt(invoiceData) {
            const receiptWindow = window.open('', '_blank');
            
            receiptWindow.document.write(`
                <!DOCTYPE html>
                <html dir="rtl">
                <head>
                    <title>إيصال الدفع</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: 0 auto; }
                        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
                        .header h2 { margin: 0; color: #2563eb; }
                        .info { display: flex; justify-content: space-between; margin-bottom: 20px; }
                        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
                        th { border-bottom: 1px solid #ddd; padding: 8px; text-align: right; }
                        td { padding: 8px; border-bottom: 1px solid #eee; text-align: right; }
                        .totals { border-top: 2px solid #000; padding-top: 10px; }
                        .total-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
                        .final-total { font-size: 1.2em; font-weight: bold; color: #2563eb; }
                        .footer { text-align: center; margin-top: 30px; color: #666; font-size: 0.9em; }
                        @media print { button { display: none; } }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h2>نظام نقاط البيع - إتقان</h2>
                        <p>إيصال دفع</p>
                    </div>
                    
                    <div class="info">
                        <div>رقم الفاتورة: ${invoiceData.number}</div>
                        <div>التاريخ: ${invoiceData.date}</div>
                    </div>
                    
                    <div>العميل: ${invoiceData.customer}</div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>المنتج</th>
                                <th>الكمية</th>
                                <th>السعر</th>
                                <th>الإجمالي</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${invoiceData.items.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.quantity}</td>
                                    <td>${item.price.toFixed(2)} ر.س</td>
                                    <td>${item.total.toFixed(2)} ر.س</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    
                    <div class="totals">
                        <div class="total-row">
                            <span>المجموع الفرعي:</span>
                            <span>${invoiceData.totals.subtotal.toFixed(2)} ر.س</span>
                        </div>
                        <div class="total-row">
                            <span>الضريبة (15%):</span>
                            <span>${invoiceData.totals.tax.toFixed(2)} ر.س</span>
                        </div>
                        <div class="total-row">
                            <span>الخصم:</span>
                            <span>${invoiceData.totals.discount.toFixed(2)} ر.س</span>
                        </div>
                        <div class="total-row final-total">
                            <span>الإجمالي النهائي:</span>
                            <span>${invoiceData.totals.total.toFixed(2)} ر.س</span>
                        </div>
                    </div>
                    
                    <div class="footer">
                        <p>شكراً لزيارتكم</p>
                        <p>للاستفسار: 0555555555</p>
                        <p>${new Date().toLocaleString('ar-SA')}</p>
                    </div>
                    
                    <button onclick="window.print()" style="margin-top: 20px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        طباعة الإيصال
                    </button>
                </body>
                </html>
            `);
            
            receiptWindow.document.close();
        }
    </script>
</body>
</html>
